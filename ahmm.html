<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My HTML File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f2f5;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            font-size: 16px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Welcome to My HTML File</h1>
    <p>This is a simple example of an HTML file structure.</p>

    <p>
        Here is a sample link to <a href="https://example.com" target="_blank">Example.com</a>.
    </p>

</body>
</html>
